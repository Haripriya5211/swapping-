<body>
    <script>
        function swapVariables(a, b) {
  console.log("Before swap: a =", a, "b =", b);
  
  // Swap values using destructuring assignment
  [a, b] = [b, a];
  
  console.log("After swap: a =", a, "b =", b);
}

// Test the function
swapVariables(5, 10);
    </script>
  <!-- Page content -->
</body>
</html>
